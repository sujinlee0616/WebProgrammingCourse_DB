<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	function myFunction1(){
 		window.alert("onkeypress");
 	}
 	function myFunction2(){
 		window.alert("onkeydown");
 	}
 	function myFunction3(){
 		window.alert("onkeyup");
 	}
 	
</script>
</head>
<body>
	<input type="text" onkeypress="myFunction1()"/>
	<input type="text" onkeydown="myFunction2()"/>
	<input type="text" onkeyup="myFunction3()"/>
	 
</body>
</html>
