<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 style="display:inline">Hello, HTML</h1>
	<h1 style="display:inline">제목1번</h1>
	<h2>제목2번</h2>
	<h3>제목3번 - h3 젤 많이 씀</h3>
	<h4>제목4번</h4>
	<h5>제목5번</h5>
	<h6>제목6번</h6>
</body>
</html>


<!-- 
<블록 vs 인라인>
1. 블록요소
 - 포함 : 모든 인라인 요소 포함 가능, 다른 블록 요소도 일부 포함 가능
 - 넓이 : ★가로폭 전체★의 넓이를 가지는 직사각형 형태
 - 레이아웃 : ★width, height, margin, padding 등을 사용해서 형태를 변형, 레이아웃 수정 가능★
 - 줄바꿈 : ★(O)★. 블록요소 다음에는 줄바꿈됨 
 - inline으로 변경 : CSS에서 display : inline 해서 .
 - 블록요소 종류 : address, article, aside, audio, blockquote, 
   canvas, dd, div, dl, fieldset, figcaption, figure, footer, 
   form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, noscript, 
   ol, output, p, pre, section, table, ul, video
2. 인라인 요소
 - 포함 : ★항상 블록 요소 안에 포함되어 있음. ★
      인라인 요소 안에 다른 인라인 요소 포함 가능
 - 넓이 : ★컨텐츠가 끝나는 지점까지가 넓이★
   ==> 임의로 width, height로 변형 줄 수 없음 ★★★
       text-align으로 텍스트 좌/우/중앙 정렬 가능
 - 줄바꿈 : 줄바꿈 없고 우측으로 바로 이어서 표시됨  
 - block으로 변경 : CSS에서 display:block 해서. 
 - 인라인 요소 종류 : a, abbr, acronym, b, bdo, big, br, button, 
   cite, code, dfn, em, i, img, input,  kbd, label, map,
   object, q, samp, small, script, select, span, strong, 
   sub, sup, textarea, tt, var
3. 기타
 - CSS에서 inline-block해서 인라인 요소와 블록 요소의 속성을 모두 갖게 변경할 수 있다.
 -->
