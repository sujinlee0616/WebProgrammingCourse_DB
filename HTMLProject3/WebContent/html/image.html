<!-- 

# img 태그
 - 형태 : <img src="" width="" height="" title="풍선도움말(툴팁 말하는듯...)">
			 ====
		     출력할 파일명

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="../image/movie1.jpg" width=150 height=220 title="백두산">
	<img src="../image/movie2.jpg" width=150 height=220 title="미드웨이">
	<img src="../image/movie3.jpg" width=150 height=220 title="천문">
	<img src="../image/movie4.jpg" width=150 height=220 title="시동">
	<img src="../image/movie5.jpg" width=150 height=220 title="겨울왕국2">
	<!-- 예전 alt가 title로 바뀌었다. -->
	<!-- 
		[상대경로] 
		 / : 최상위 경로
		 ./ : 현재 디렉토리
		 ../ : 상위 디렉토리
		 ex) ./ : html 폴더
		     ../ : WebContent 폴더
		     ../../: HTMLProject3 폴더 	
	 -->
	 
	
	
	
</body>
</html>
